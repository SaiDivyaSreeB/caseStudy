<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container"style="height:100%;width:100%;padding-top:70px;padding-bottom:0px">
      <div class="childcontainer"style="overflow:auto;padding:30px;padding-left:300px">
      <div class="imgcontainer"style="float:left;padding-top:30px;">
        <img src="\assets\Images\registerNow.jfif" alt="login image"style="height:400px;width:280px">
      </div> 
      <div class="wrapper"style="width:40%;float:left;height:460px">
      <div class="title"><span>Registration Form</span></div>
        <form [formGroup]="RegistrationForm">
          <div class="row">
            <i class="fas fa-user"></i>
           <input type="email" placeholder="Email" formControlName="mail" [(ngModel)]="customerDetails.email">
           <small [class.d-none]="RegistrationForm.controls['mail'].valid||RegistrationForm.controls['mail'].untouched" class="text-danger">
            provide valid email address
          </small>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" formControlName="userPassword" [(ngModel)]="customerDetails.password">
            <small [class.d-none]="RegistrationForm.controls['userPassword'].valid||RegistrationForm.controls['userPassword'].untouched" class="text-danger">
              password should contain atleast one digit, one small letter,8-30 characters length
            </small>
          </div>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Fullname" formControlName="userFullname" [(ngModel)]="customerDetails.fullname">
            <small [class.d-none]="RegistrationForm.controls['userFullname'].valid||RegistrationForm.controls['userFullname'].untouched" class="text-danger">
              Name is required
            </small>
          </div>
          <div class="row button">
              <input type="submit" value="Register" (click)="registerNow()"[disabled]="RegistrationForm.invalid">  
          </div>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
